spring:
  # Настройки подключения к БД
  datasource:
    url: jdbc:postgresql://localhost:5432/telecom_db
    username: telecom_user
    password: telecom_pass
    driver-class-name: org.postgresql.Driver

  # Настройки JPA/Hibernate
  jpa:
    hibernate:
      # Валидируем схему при запуске, т.к. схема управляется SQL-скриптом [cite: 79-189]
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true # Форматировать SQL в логах